<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'Evaluacion/login.css' %}">
    
    <title>Ingreso</title>
</head>
<body>
    <div class="lateral">
    <nav class="sidebar">
        <picture class="picture">
            <img class="logo-img" src="{% static 'Evaluacion/escudoUnal.svg' %}" alt="Escudo UNAL">
        </picture>
        <div class="title">
            <h1>EVALUACIÓN INTEGRAL DE DOCENTES Y CURSOS</h1>
        </div>
        
    </nav>
    </div>
    <div class="login">
        <div class="box_title">
        <h2>Iniciar sesión: {{ rol }}</h2>
    </div>
    {% if error_message %}
    <p class="error"><strong>{{ error_message }} </strong></p>
    {% endif %}
    <div class="box">
        <span class="borderline"></span>
        <form action="{% url 'evaluacion:login' %}" method="post">
            {% csrf_token %}
            <h2>Ingrese su nombre de usuario y clave institucionales</h2>
            <div class="inputBox">
                <input type="text" required name="username">
                <span>Usuario</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required name="password">
                <span>Contraseña</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">¿Olvidó su contraseña?</a>
            </div>
            <div class="buttoms">
            <a href="{% url 'evaluacion:bienvenida' %}" class="buttom-rol">Elegir Rol </a>
            <input type="submit" class="buttom-login" value="Ingresar">
            </div>
        </form>

    </div>
</div>
</body>
</html>
